{% set name = "aiida-orca" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 43f366726af244ed848df72169d8540cef23569688816965e86f48504e776c7a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - reentry
  run:
    - aiida-core.atomic_tools >=1.0.0,<2
    - cclib
    - python >=3.7

test:
  imports:
    - aiida_orca
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pzarabadip/aiida-orca
  summary: AiiDA plugin for ORCA code
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mbercx
    - chrisjsewell
